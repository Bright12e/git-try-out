<style>
body {
        margin: 0;
        padding: 0;
        background: #423b3b;
        overflow: hidden;
      }
      .lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        pointer-events: none;
      }
      .light {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff0000, #ff7e00, #ffff00, #00ff00, #0000ff, #4b00ff, #ff00ff);
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
      }
    </style>
    <style>
        #background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, #140c1c, #4a1345);
          overflow: hidden;
        }
      
        .particle {
          position: absolute;
          width: 4px;
          height: 5px;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 25%;
          animation: animate 2s linear infinite;
        }
        .particle:after {
          content: '';  
          position: absolute;
          top:-10%;
          left:-10%;
          width: 120%;
          height: 120%;
         animation-delay: 0.1s;
          
        
        }
        @keyframes animate {
          0% {
            transform: translate3d(0, 0, 0);
            opacity: 1;
          }
          100% {
            transform: translate3d(200vw, 100vh, 0);
            opacity: 0;
          }
        }
      </style>
      
      <script>
          const background = document.getElementById('background');
          const numParticles = 50;
      
          for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            background.appendChild(particle);
          }
      </script>
</head>

    <script>
    const scoreInput = document.getElementById('score');
          const submitButton = document.getElementById('submit');
          const gradeOutput = document.getElementById('grade');
          const audioA = new Audio('')
          submitButton.addEventListener('click', checkGrade);
    
          function checkGrade() {
            const score = Number(scoreInput.value);
            let grade;
             
            if (score > 0 && score < 40) {
        grade = ('F');
        audioA.play();
    } else if (score > 39 && score < 45) {
        grade = ('E');
    } else if(score > 45 && score < 50){
        grade = ("D");
    }else if (score > 50 && score < 59) {
        grade = ('C');
    } else if (score > 59 && score < 70) {
        grade = ('B');
    } else if (score >= 70 && score <= 100) {
        grade = ('A');
    }
            gradeOutput.innerText = `Your grade is: ${grade}`;
          }
